<div class="container">
    <div class="row">
      <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
        <h3 class="text-center text-theme-primary">New Categories</h3>
        <p class="text-center mb-12">You can add new categories from here</p>
  
        <form class="text-center" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
          <div class="row">
            <div class="form-group col-md-10">
              <input
                type="text"
                name="category"
                class="shadow-effect"
                placeholder="Add new categories"
                #newCategory="ngModel"
                ngModel
                required
                [ngClass]="{ 'is-invalid': newCategory.touched && newCategory.invalid }"
              />
              <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
                Category field is required
              </div>
            </div>
  
            <div class="form-group col-md-2">
              <button class="btn btn-block btn-info btn-theme" [disabled]="categoryForm.invalid">Add Categories</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
