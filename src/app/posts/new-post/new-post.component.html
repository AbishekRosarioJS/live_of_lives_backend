<div class="container">
    <div class="row">
        <div class="col-md-12 text text-center">
            <h3 class="text-theme-primary">Add New Post</h3>
            <p class="mb-5">You Can add your new post here.</p>
        </div>
    </div>

    <form>
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Permalink</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Excepert</label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">

                <div class="form-group">
                    <label for="">please select a post category</label>
                    <select class="form-control">
                        <option value="" disabled>please select a category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="">post Image</label>
                    <input type="file" class="form-control">
                </div>

            </div>

        </div>

        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <textarea cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

           

        </div>
        <div class="col-md-12 text-center mb-5">
            <button class="btn btn-info bg-theme">Save</button>
            <button class="btn btn-info bg-warning ml-3" routerLink='/posts'>Back to Post</button>
        </div>
    </form>
</div>
